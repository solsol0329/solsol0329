{% extends "base.html" %}




{% block content %}
<h1>INDEX PAGE</h1>

{% for article in articles %}
  <form action="{% url "movies:detail" article.pk %}" >
    <div class="card mb-3" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-4" >
          {% if article.image %}
            <img src="{{article.image.url}}" class="card-img-top" alt="{{article.pk}}image">
          {% endif %}
        </div> 
        <div class="col-md-8"> 
          <div class="card-body">
            <h5 class="card-title">{{article.title}}</h5>
            <p class="card-text">{{article.content}}</p>
          </div>
          <div class="card-footer">  
            <small class="text-body-secondary">{{article.created_at}}</small>
            <input type="submit" value="Detail">
          </div>
        </div>
      </div> 
    </div> 
  </form>
{% endfor %}

{% endblock content %}
