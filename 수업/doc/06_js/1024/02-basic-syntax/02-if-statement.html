<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const num = 11
    if(num % 2 === 0) {
      console.log('짝수')
    } else {
      console.log('홀수')
    }
    // 삼항연산자
    const rst = num % 2 ? '홀수' : '짝수'
    console.log(rst)
    
    // while
    let i = 0
    while(i < 6){
      console.log(i)
      i += 1
    }

    // for
    for(let i = 0; i < 6; i++){
      console.log(i)
    }
  </script>
</body>

</html>
