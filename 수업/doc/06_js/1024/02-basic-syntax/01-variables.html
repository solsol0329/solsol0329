<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 동등연산자
    console.log('1' == 1)    // true
    // 일치연산자
    console.log('1' === 1)   // false
    console.log('1' !== 1)   // true
    // 증감연산자
    let x = 3
    console.log(x++)   // 3
    console.log(++x)   // 5
  </script>
</body>

</html>
