<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>연산할 두 숫자를 입력하세요</h1>
  <form action="/result/" method="GET">
    <label> 첫번째 숫자 : 
      <input type="text" name='num1'>
    </label> <br>

    <label> 두번째 숫자 : 
      <input type="text" name='num2'>
    </label> <br>

    {% comment %} <input type="submit" value="계산!"> {% endcomment %}
    <!-- form안의 button은 submit기능이 있다.-->
    <button>계산!</button>
  </form>
</body>
</html>
