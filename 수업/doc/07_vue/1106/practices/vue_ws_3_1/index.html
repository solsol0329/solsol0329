<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    li {
      padding: 10px;
      border: 1px solid #ccc;
      margin: 10px 0;
      background-color: #f5f5f5;
    }
    .cheap {
      background-color: #e1f7e1;
    }
    .expensive {
      background-color: #f7e1e1;
    }
    .selected {
      background-color: #ffc;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <div id="app">
    <h1>다양한 전시 정보</h1>
    <div >
      <h3>관람 예정인 전시: {{ selectedInfos.length >= 1 ? selectedInfos.join(', ') : '관람예정인 전시가 없습니다.'}}</h3>
      <p>예상 총 금액 : {{ totalPrice }}</p>
    </div>
    <hr>
    <label for="isActive">전시 중인 정보만 보기</label>
    <input type="checkbox" id="isActive" v-model="isActive">
    <ul>
      <li 
        v-for="info in (isActive ? isActiveExhibition : infos)" 
        :key="info.title"
        :class="{'cheap': info.price <= 5000, 'expensive': info.price > 20000, 'selected': info.isSelected}"
      >
        <div v-if="info.isActive === '전시 중'">
          <label :for="info.title">전시 관람 하기</label>
          <input type="checkbox" :id="info.title" 
          v-model="info.isSelected">
        </div>
        <div v-else style="color:red;">
          전시가 종료되어 관람할 수 없습니다.
        </div>
        <h3>{{ info.title }} </h3>
        <hr>
        <p>{{ info.museum }}</p>
        <p>가격 : {{ info.price }}</p>
        <p v-show="info.prcie === 0">무료전시입니다.</p>
        <hr>
      </li>
    </ul>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    /*
			1. 주어진 전시 정보를 객체에 담고, 모든 객체를 하나의 배열에 할당하시오.
			2. 반복문을 활용하여 각 전시 정보를 화면에 렌더링하시오.
				- key 값은 전시 이름으로 할당한다.
      - 전시 정보
            무라카미 다카시 : 무라카시좀비
            부산 시립 미술관
            1000

            마우라치오 카텔란 개인전
            리움 미술관
            30000

            조선백자전
            리움 미술관
            30000

            한국 실험미술 1960 - 1970
            국립현대미술관
            0

            에드워드 호퍼 : 길 위에서
            서울 시립 미술관
            1000

            알렉산더 칼더 x 이우환
            국제갤러리 서울점
            15000
    */
    const { createApp, ref, computed, watch } = Vue 
    const app = createApp({
      setup() {
        const isActive = ref(false)
        const selectedInfos = ref([])
        const totalPrice = ref(0)
        const infos = ref([
          {   
            title: '무라카미 다카시 : 무라카시좀비',
            museum: '부산 시립 미술관',
            price: 1000,
            isActive: '전시 중',
            isSelected: false,
          },
          {  
            title: '마우라치오 카텔란 개인전',
            museum: '리움 미술관',
            price: 30000,
            isActive: '전시 중',
            isSelected: false,
          },
          {
            title: '조선백자전',
            museum: '리움 미술관',
            price : 30000,
            isActive: '전시 중',
            isSelected: false,
          },
          {  
            title: '한국 실험미술 1960 - 1970',
            museum: '국립현대미술관',
            price : 0,
            isActive: '전시 중',
            isSelected: false,
          },
          {  
            title: '에드워드 호퍼 : 길 위에서',
            museum: '서울 시립 미술관',
            price: 1000,
            isActive: '전시 종료',
            isSelected: false,
          },
          {  
            title: '알렉산더 칼더 x 이우환',
            museum: '국제갤러리 서울점',
            price: 15000,
            isActive: '전시 종료',
            isSelected: false,
          }
        ])
        const isActiveExhibition = computed(() => {
          return infos.value.filter((item) => item.isActive === '전시 중')
        })
        const filterdInfos = computed(() => {
          return infos.value.filter((item) => item.isSelected)
        })
        watch(filterdInfos, (newFilterdInfos) =>{
          totalPrice.value = newFilterdInfos.reduce((acc, item) => acc + item.price, 0)
          selectedInfos.value = newFilterdInfos.map((item) => item.title)
        })
        return {
          infos, isActiveExhibition, isActive, selectedInfos, totalPrice, filterdInfos
        }
      }
    })
    app.mount('#app')
  </script>
</body>
</html>
