<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Main Heading</h1>
  <h2>Sub Heading</h2>
  <p>this is my page</p>
  <p>This is <em>emphasis.</em></p>
  <p>This is <i>emphasis.</i></p>
  <p>Hi <strong>my name</strong> is Air</p>
  <p>Hi <b>my &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;        name</b> is Air</p>
  <p>&lt;br&gt;은 줄바꿈을 해 주는 태그 입니다.</p>
  <ul>
    <li>파이썬</li>
    <li>알고리즘</li>
    <li>웹</li>
  </ul>
</body>
</html>
