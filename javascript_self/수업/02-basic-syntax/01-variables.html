<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // let -> 재할당 ok / 재선언 불가능
    // const -> 재할당 재선언 모두 불가능
    // 블록 스코프

    let x = 1
    if (x ===1 ) {
      let x = 2
      console.log(x)
    }
    console.log(x)

    // 템플릿 리터럴
    const age = 10
    const message = `홍길동은 ${age}입니다`
    console.log(message)

  </script>
</body>

</html>
